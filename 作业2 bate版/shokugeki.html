				该作以位于日本东京都内的名门料理学校“远月学园”为舞台。讲述一个小镇上的定食屋主人的儿子“幸平创真”为主人公活跃描写的料理美食类漫画。家里经营餐馆的中学生．幸平创真，以料理人的父亲为目标，每天持续磨练自己的厨艺。但是某一天，父亲却要他进入厨艺学校“远月学园”就读。来到远月学园的创真，遇见了一个拥有「神之舌」的少女．薙切绘里奈，但是创真在插班考试中做出的料理，却被绘里奈判定为不合格。
